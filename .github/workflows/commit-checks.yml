  bundle-audit:
    name: Bundle Audit
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v2

    - name: Set up Ruby
      uses: ruby/setup-ruby@v1
      with:
        ruby-version: '3.0'

    - name: Install bundler-audit
      run: gem install --no-document bundler-audit

    - name: Run audit
      run: |
        bundle update
        bundle audit check --update
