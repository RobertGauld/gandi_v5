name: Commit Checks

on:
  push:
    branches:
    - 'main'
    - 'issue[0-9]+'
    - 'dev_ver_[0-9]*'
  pull_request:
    types:
    - opened
    - edited
    - reopened
    branches:
    - 'main'
    - 'issue[0-9]+'
    - 'dev_ver_[0-9]*'

jobs:
  rubocop:
    name: Rubocop
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v2

    - name: Set up Ruby
      uses: ruby/setup-ruby@v1
      with:
        ruby-version: '3.0'

    - name: Install rubocop
      run: gem install --no-document rubocop rubocop-performance rubocop-rspec rubocop-rake # rubocop-i18n rubocop-rails

