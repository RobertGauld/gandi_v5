language: ruby
rvm:
  - 2.6.0
  - 2.6.1
  - 2.6.2
gemfile:
  - Gemfile
branches:
  only:
    - master
    - staging
    - /gh(?:\d)+(?:-.+)?/
    - /dev_ver_\d+\.\d+/
before_install: gem update bundler
script:
  - bundle exec rubocop
  - bundle exec rspec
notifications:
  slack:
    on_success: always
    on_failure: always
    rooms:
    - secure: 
