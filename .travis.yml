language: ruby
rvm:
  - 2.6.0
  - 2.6.1
  - 2.6.2
  - 2.6.3
  - 2.6.4
  - 2.6.5
  - 2.6.6
  - 2.7.0
  - 2.7.1
  - 2.7.2
  - 3.0.0
  - truffleruby-20.1.0
  - truffleruby-20.2.0
gemfile:
  - Gemfile
branches:
  only:
    - main
    - /gh(?:\d)+(?:-.+)?/
    - /dev_ver_\d+\.\d+/
before_install: gem update bundler
script:
  - if [[ $(echo $TRAVIS_JOB_NUMBER | awk -F . '{ print $2 }') == '1' ]]; then bundle exec rubocop; fi
  - bundle exec rspec
notifications:
  slack:
    on_success: always
    on_failure: always
    rooms:
    - secure: 
